<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - FresaiKhan</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #F5F5F0;
      color: #333;
      scroll-behavior: smooth;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* HEADER - Matching the first code exactly */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px clamp(20px, 5vw, 60px);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid rgba(220, 220, 220, 0.5);
      transition: all 0.3s ease;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: clamp(18px, 4vw, 24px);
      font-weight: 700;
      letter-spacing: 1px;
      color: #000000;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: #D4AF37;
    }

    nav {
      display: flex;
      gap: clamp(15px, 4vw, 40px);
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      font-size: clamp(12px, 2.5vw, 16px);
      position: relative;
      transition: all 0.3s ease;
      padding: 8px 0;
    }

    nav a:hover {
      color: #D4AF37;
      transform: translateY(-2px);
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, #D4AF37, #B8941F);
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    nav a:hover::after {
      width: 100%;
    }

    .cart-icon {
      position: relative;
      font-size: clamp(18px, 4vw, 20px);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cart-icon:hover {
      transform: scale(1.1);
    }

    .cart-icon::after {
      content: "0";
      position: absolute;
      top: -8px;
      right: -12px;
      background: linear-gradient(45deg, #333, #555);
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 10px;
      font-weight: 600;
      min-width: 18px;
      text-align: center;
    }
    
    /* MAIN CONTENT */
    main {
      margin-top: 90px;
      padding: 60px clamp(20px, 5vw, 60px);
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .contact-hero {
      text-align: center;
      margin-bottom: 60px;
    }
    
    .contact-hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(32px, 6vw, 48px);
      font-weight: 700;
      color: #000000;
      margin-bottom: 20px;
    }
    
    .contact-hero p {
      font-size: clamp(16px, 3vw, 20px);
      color: #666;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    .contact-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: start;
    }
    
    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
        gap: 40px;
      }
    }
    
    .contact-form {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .contact-form h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      background: #fff;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #D4AF37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }

    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #999;
    }
    
    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px 30px;
      background: linear-gradient(45deg, #B8941F, #D4AF37);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .submit-btn:hover {
      background: linear-gradient(45deg, #D4AF37, #B8941F);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
    }
    
    .contact-info {
      padding: 40px;
    }
    
    .contact-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 600;
      color: #000000;
      margin-bottom: 30px;
    }
    
    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .info-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,0,0,0.15);
    }
    
    .info-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #B8941F, #D4AF37);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 20px;
      font-size: 20px;
      color: white;
      transition: all 0.3s ease;
    }
    
    .info-item:hover .info-icon {
      transform: scale(1.1);
    }
    
    .info-text h3 {
      font-weight: 600;
      color: #000000;
      margin-bottom: 5px;
    }
    
    .info-text p {
      color: #666;
      line-height: 1.5;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      main {
        padding: 40px 20px;
      }
      
      .contact-form,
      .contact-info {
        padding: 30px 20px;
      }
    }
    
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="logo">FresaiKhan</a>
    <nav>
      <a href="shop.html">SHOP</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </nav>
    <div class="cart-icon">üëú</div>
  </header>

  <main>
    <section class="contact-hero">
      <h1>Get In Touch</h1>
      <p>We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
    </section>

    <div class="contact-container">
      <div class="contact-form">
        <h2>Send Message</h2>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Tell us about your project..." required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <h2>Contact Information</h2>
        
        <div class="info-item">
          <div class="info-icon">üìß</div>
          <div class="info-text">
            <h3>Email</h3>
            <p>hello@fresaikhan.com</p>
          </div>
        </div>
        
        <div class="info-item">
          <div class="info-icon">üì±</div>
          <div class="info-text">
            <h3>Phone</h3>
            <p>+1 (555) 123-4567</p>
          </div>
        </div>

        <div class="info-item">
          <div class="info-icon">üìç</div>
          <div class="info-text">
            <h3>Address</h3>
            <p>123 Luxury Avenue<br>New York, NY 10001</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
